#### Language servers

# Go
[language-server.golangci-lint-lsp]
command = "golangci-lint-langserver"

[language-server.golangci-lint-lsp.config]
command = [
  "golangci-lint",
  "run",
  "--enable-all",
  "--out-format",
  "json",
  "--issues-exit-code=1",
  "--allow-parallel-runners=true",
]

# Prettier
[language-server.efm-lsp-prettier]
command = "efm-langserver"
# required-root-patterns = [
#   ".prettierrc",
#   "prettierrc.json",
#   "prettierrc.js",
#   "prettierrc.yml",
#   "prettierrc.yaml",
#   "prettierrc.json5",
#   "prettierrc.mjs",
#   "prettierrc.cjs",
#   "prettierrc.toml",
